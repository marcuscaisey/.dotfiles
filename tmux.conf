# Allow all terminal colours
set -g default-terminal "tmux-256color"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"

# Remap <prefix> to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start window numbering at 1
set -g base-index 1

# Split panes vertically and horizontally with <prefix> + \ and <prefix> + -
# and open in same directory
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Send pane to another window with <prefix> + S
bind-key S command-prompt -p "send pane to window:" "join-pane -t :%%"

# Swap current pane with another with <prefix> + s
bind-key s display-pane -d 5000 "swap-pane -t %%"

# Open new window in same directory
bind c new-window -c "#{pane_current_path}"

# Enable mouse mode
set -g mouse on

# Disable auto window renaming
set -g allow-rename off

# Resize the pane with alt + h/j/k/l
bind -n M-k resize-pane -U 1
bind -n M-j resize-pane -D 1
bind -n M-h resize-pane -L 1
bind -n M-l resize-pane -R 1

# Switch panes with <prefix> + h/j/k/l
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Reload tmux.conf with <prefix> + r
bind r source-file ~/.tmux.conf

# Tmuxline setup
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour241,bg=colour233"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour67"
set -g status-style "none,bg=colour0"
set -g message-style "fg=colour241,bg=colour233"
set -g pane-border-style "fg=colour233"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none,fg=colour67,bg=colour0"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=colour235,bg=colour0"
set -g status-left "#[fg=colour0,bg=colour67] #S #[fg=colour67,bg=colour0,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour235,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour239,bg=colour235] %Y-%m-%d  %H:%M #[fg=colour241,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour241] #H "
setw -g window-status-format "#[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour0,bg=colour0,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour0,bg=colour233,nobold,nounderscore,noitalics]#[fg=colour241,bg=colour233] #I  #W #[fg=colour233,bg=colour0,nobold,nounderscore,noitalics]"

# Tmux plugin manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
